<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarity & Courage Life Coaching</title>
  <meta name="description" content="A professional and inspiring website for a life coach, featuring service details, testimonials, and an AI-powered daily inspiration generator. The site is designed to attract new clients and provide a clear path to booking a consultation.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts for a more elegant feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- React & Babel for in-browser JSX transpilation -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
    }
  }
  </script>

  <style>
    /* Custom styles for animations and typography */
    body {
      font-family: 'Poppins', sans-serif;
    }
    .font-serif {
      font-family: 'Lora', serif;
    }

    @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-down,
    .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation-duration: 0.8s;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards; /* Stay at the final state */
    }
    .animate-fade-in-down {
        animation-name: fade-in-down;
    }
    .animate-fade-in-up {
        animation-name: fade-in-up;
    }
    /* Styles for floating labels in contact form */
    .floating-label-input:focus-within label,
    .floating-label-input.has-value label {
        transform: translateY(-1.25rem) scale(0.8);
        color: #0d9488; /* teal-600 */
    }
  </style>

</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    // All React components and logic are now inside this script block.
    // We can use JSX here because of the Babel script.
    
    //==================================================
    // services/geminiService.js
    //==================================================
    
    const getAiClient = async () => {
      const { GoogleGenAI } = await import('@google/genai');
      return new GoogleGenAI({ apiKey: process.env.API_KEY });
    };

    const fallbackQuotes = [
      "The only way to do great work is to love what you do.",
      "Believe you can and you're halfway there.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "What you get by achieving your goals is not as important as what you become by achieving your goals.",
      "The secret of getting ahead is getting started.",
      "Embrace challenges as opportunities for growth. Every setback is a setup for a comeback.",
      "Your limitation—it's only your imagination.",
      "Push yourself, because no one else is going to do it for you."
    ];

    const getRandomFallback = () => {
      return fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
    };

    const generateInspiration = async () => {
      try {
        const ai = await getAiClient();
        const response = await ai.models.generateContent({
          model: 'gemini-2.5-flash',
          contents: "Generate a short, powerful, and inspiring motivational quote (1-2 sentences) for someone seeking personal growth and life improvement. Do not use quotation marks.",
        });
        
        const text = response.text.trim();
        if (!text) {
            return getRandomFallback();
        }
        return text;

      } catch (error) {
        // Intentionally silencing API errors (like quota issues).
        // The component will display a random fallback quote instead of showing an error message,
        // ensuring a seamless user experience even when the API is unavailable.
        return getRandomFallback();
      }
    };

    //==================================================
    // components/ui/*.jsx
    //==================================================

    const Button = ({
      children,
      onClick,
      href,
      variant = 'primary',
      size = 'md',
      type = 'button',
      disabled = false,
      className: customClassName = '',
      ...props
    }) => {
      const baseStyles = 'inline-flex items-center justify-center gap-2 font-bold rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4';

      const sizeStyles = {
        md: 'px-6 py-2 text-base',
        lg: 'px-10 py-4 text-lg',
      };

      const variantStyles = {
        primary: 'bg-teal-600 text-white hover:bg-teal-700 focus:ring-teal-300',
        secondary: 'bg-white text-teal-800 hover:bg-stone-100 focus:ring-teal-200',
      };

      const disabledStyles = 'opacity-50 cursor-not-allowed hover:scale-100';

      const className = `${baseStyles} ${sizeStyles[size]} ${variantStyles[variant]} ${disabled ? disabledStyles : ''} ${customClassName}`;

      if (href) {
        const handleLinkClick = (event) => {
          if (href.startsWith('#')) {
            event.preventDefault();
            const targetId = href.substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
              targetElement.scrollIntoView({ behavior: 'smooth' });
            }
          }
          if (onClick) {
            onClick(event);
          }
        };

        return (
          <a href={href} className={className.trim()} onClick={handleLinkClick} {...props}>
            {children}
          </a>
        );
      }

      return (
        <button type={type} onClick={onClick} className={className.trim()} disabled={disabled} {...props}>
          {children}
        </button>
      );
    };
    
    const Card = ({ children, className = '' }) => {
        return (
            <div className={`group bg-white rounded-xl shadow-lg overflow-hidden transform transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 hover:scale-105 ${className}`}>
            {children}
            </div>
        );
    };

    const BackToTopButton = () => {
        const [isVisible, setIsVisible] = React.useState(false);

        const toggleVisibility = () => {
            if (window.pageYOffset > 300) {
            setIsVisible(true);
            } else {
            setIsVisible(false);
            }
        };

        React.useEffect(() => {
            window.addEventListener('scroll', toggleVisibility);
            return () => window.removeEventListener('scroll', toggleVisibility);
        }, []);

        const scrollToTop = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        return (
            <button
            onClick={scrollToTop}
            className={`fixed bottom-8 right-8 z-50 p-3 rounded-full bg-teal-600 text-white shadow-lg transition-all duration-300 hover:bg-teal-700 hover:scale-110 focus:outline-none focus:ring-4 focus:ring-teal-300 ${
                isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4 pointer-events-none'
            }`}
            aria-label="Go to top"
            >
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M5 15l7-7 7 7" />
            </svg>
            </button>
        );
    };

    const AnimatedSection = ({ children, className = '' }) => {
        const sectionRef = React.useRef(null);
        const [isVisible, setIsVisible] = React.useState(false);

        React.useEffect(() => {
            const observer = new IntersectionObserver(
            ([entry]) => {
                if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
                }
            },
            {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px',
            }
            );

            const currentRef = sectionRef.current;
            if (currentRef) {
            observer.observe(currentRef);
            }

            return () => {
            if (currentRef) {
                observer.unobserve(currentRef);
            }
            };
        }, []);

        return (
            <div
            ref={sectionRef}
            className={`transition-all duration-1000 ease-in-out ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'} ${className}`}
            >
            {children}
            </div>
        );
    };

    //==================================================
    // components/*.jsx
    //==================================================

    const Header = () => {
        const [isScrolled, setIsScrolled] = React.useState(false);
        const [isMenuOpen, setIsMenuOpen] = React.useState(false);
        const [activeSection, setActiveSection] = React.useState('');

        const navLinks = [
            { href: '#about', label: 'About' },
            { href: '#services', label: 'Services' },
            { href: '#inspiration', label: 'Inspiration' },
            { href: '#faq', label: 'FAQ' },
            { href: '#contact', label: 'Contact' },
        ];

        React.useEffect(() => {
            const handleScroll = () => setIsScrolled(window.scrollY > 10);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        React.useEffect(() => {
            const handleScrollSpy = () => {
            let currentSection = '';
            for (let i = navLinks.length - 1; i >= 0; i--) {
                const link = navLinks[i];
                const element = document.getElementById(link.href.substring(1));
                if (element) {
                const rect = element.getBoundingClientRect();
                if (rect.top <= 150) {
                    currentSection = link.href;
                    break;
                }
                }
            }
            setActiveSection(currentSection);
            };
            window.addEventListener('scroll', handleScrollSpy);
            handleScrollSpy();
            return () => window.removeEventListener('scroll', handleScrollSpy);
        }, []);

        const handleNavClick = (event) => {
            event.preventDefault();
            const href = event.currentTarget.getAttribute('href');
            if (!href) return;
            const targetId = href.substring(1);
            const targetElement = document.getElementById(targetId);
            if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        };

        const handleMobileLinkClick = (event) => {
            handleNavClick(event);
            setIsMenuOpen(false);
        };

        return (
            <header className={`sticky top-0 z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 shadow-md backdrop-blur-sm' : 'bg-transparent'}`}>
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                <a href="#" className="text-2xl font-bold text-teal-800 font-serif" onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }}>
                Clarity & Courage
                </a>
                <nav className="hidden md:flex items-center space-x-8">
                {navLinks.map((link) => (
                    <a
                        key={link.href}
                        href={link.href}
                        onClick={handleNavClick}
                        className={`relative group text-gray-600 transition-colors duration-300 py-1 ${activeSection === link.href ? 'text-teal-700' : 'hover:text-teal-700'}`}
                    >
                        {link.label}
                        <span
                        className={`absolute bottom-0 left-0 block h-0.5 bg-teal-600 w-full transform transition-transform duration-300 origin-left ${activeSection === link.href ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}
                        />
                    </a>
                ))}
                </nav>
                <div className="hidden md:block">
                <Button href="#contact">Book a Session</Button>
                </div>
                <div className="md:hidden">
                <button onClick={() => setIsMenuOpen(!isMenuOpen)} aria-label="Toggle menu" aria-expanded={isMenuOpen}>
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-teal-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d={isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16m-7 6h7'} />
                    </svg>
                </button>
                </div>
            </div>
            <div className={`md:hidden bg-white shadow-lg overflow-hidden transition-all duration-500 ease-in-out ${isMenuOpen ? 'max-h-96' : 'max-h-0'}`}>
                <div className="flex flex-col items-center space-y-4 py-4">
                {navLinks.map((link) => (
                    <a 
                    key={link.href} 
                    href={link.href} 
                    onClick={handleMobileLinkClick} 
                    className={`transition-colors duration-300 ${activeSection === link.href ? 'text-teal-700 font-bold' : 'text-gray-600 hover:text-teal-700'}`}
                    >
                    {link.label}
                    </a>
                ))}
                <Button href="#contact" onClick={() => setIsMenuOpen(false)}>Book a Session</Button>
                </div>
            </div>
            </header>
        );
    };

    const Hero = () => {
        const [offsetY, setOffsetY] = React.useState(0);
        const handleScroll = () => setOffsetY(window.pageYOffset);

        React.useEffect(() => {
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const parallaxSpeed = 0.4;
        const overlayOpacity = Math.min(0.6, 0.3 + offsetY / 1500);
        
        const ArrowRightIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 transition-transform duration-300 ease-in-out group-hover:translate-x-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
        );

        return (
            <section id="home" className="relative h-screen flex items-center justify-center text-center text-white overflow-hidden">
            <div 
                className="absolute inset-0 bg-cover bg-center"
                style={{ 
                backgroundImage: "url('https://images.unsplash.com/photo-1551632811-561732d1e306?q=80&w=1920&auto=format&fit=crop')",
                transform: `translateY(${offsetY * parallaxSpeed}px)`,
                willChange: 'transform'
                }}
            ></div>
            <div className="absolute inset-0 bg-black" style={{ opacity: overlayOpacity, willChange: 'opacity' }}></div>
            <div className="relative z-10 px-6 max-w-3xl">
                <h1 
                className="text-4xl md:text-6xl font-bold font-serif leading-tight mb-4 animate-fade-in-down"
                style={{ animationDelay: '0.2s' }}
                >
                Unlock Your Potential. Design Your Future.
                </h1>
                <p 
                className="text-lg md:text-xl mb-8 text-stone-200 animate-fade-in-up"
                style={{ animationDelay: '0.5s' }}
                >
                I help you break through barriers, gain clarity, and build the life you've always envisioned.
                </p>
                <div className="animate-fade-in-up" style={{ animationDelay: '0.8s' }}>
                <Button href="#contact" size="lg" variant="secondary" className="group font-serif tracking-wider">
                    <span>Begin Your Transformation</span>
                    <ArrowRightIcon />
                </Button>
                </div>
            </div>
            </section>
        );
    };
    
    const About = () => (
        <section id="about" className="py-20 bg-white overflow-x-hidden">
        <div className="container mx-auto px-6">
            <div className="grid md:grid-cols-2 gap-12 items-start">
            <div className="flex flex-col items-center md:items-start">
                <img 
                src="https://images.unsplash.com/photo-1454496522488-7a8e488e8606?q=80&w=600&auto=format&fit=crop" 
                alt="A person stands on a snowy mountain peak, looking out at a vast mountain range, symbolizing achievement and looking towards the future." 
                className="rounded-lg shadow-xl object-cover w-full transition-all duration-300 hover:scale-105 hover:shadow-2xl"
                />
                <div className="mt-8">
                <Button href="#contact" size="lg">
                    Book Your Free Discovery Call
                </Button>
                </div>
            </div>
            <div className="text-left">
                <h2 className="text-4xl font-bold font-serif text-teal-800 mb-6">
                Meet Your Coach, Hibba
                </h2>
                <p className="text-lg text-gray-600 mb-4 leading-relaxed">
                I wasn’t always living the life I wanted — but I refused to let my circumstances define me.
                </p>
                <p className="text-lg text-gray-600 mb-4 leading-relaxed">
                I immigrated from Morocco, full of hope for a better future. After a while, we moved to the U.S., where life took unexpected turns. I went through a difficult divorce and suddenly found myself a single mom, raising two kids in a new country with no roadmap and no safety net.
                </p>
                <p className="text-lg text-gray-600 mb-4 leading-relaxed">
                Every day was a test of strength, resilience, and faith. But giving up was never an option. I fought for my rights, my independence, and a better life for my children — one built on love, courage, and self-belief.
                </p>
                <p className="text-lg text-gray-600 mb-4 leading-relaxed">
                Through that journey, I discovered something powerful: real transformation begins when you stop surviving and start believing in your ability to thrive.
                </p>
                <p className="text-lg text-gray-600 mb-4 leading-relaxed">
                I studied hard, earned multiple certifications — including in Life Coaching — and turned my challenges into a mission. Today, I help others do the same: find clarity, rebuild confidence, and create a life that feels truly their own.
                </p>
                <p className="text-lg text-gray-600 leading-relaxed">
                <b> If you’re ready to take your next step toward a life that feels authentic, joyful, and purposeful — I’m here to walk that journey with you.</b>
                </p>
            </div>
            </div>
        </div>
        </section>
    );
    
    const Services = () => {
        const BalanceIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-teal-600 transition-transform duration-300 ease-in-out group-hover:scale-110" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M21 15.5L3 15.5" /><path strokeLinecap="round" strokeLinejoin="round" d="M12 11.5L12 6" /><circle cx="12" cy="4.5" r="1.5" stroke="currentColor" strokeWidth="1.5" fill="none" /><path strokeLinecap="round" strokeLinejoin="round" d="M10 14L12 11.5L14 14" /><path strokeLinecap="round" strokeLinejoin="round" d="M7 9L17 9" />
            </svg>
        );
        const GrowthIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-teal-600 transition-transform duration-300 ease-in-out group-hover:scale-110 group-hover:-rotate-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M3 21h18M12 21V9M12 9c-2-2.5-5-3-5-3s2.5 3 4 5M12 9c2-2.5 5-3 5-3s-2.5 3-4 5" />
            </svg>
        );
        const CommunityIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-10 w-10 text-teal-600 transition-transform duration-300 ease-in-out group-hover:scale-105" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="1.5">
                <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );
        const servicesData = [
            { icon: <BalanceIcon />, title: 'Clarity Session', description: 'A focused 90-minute session to untangle your thoughts, gain immediate clarity on a specific challenge, and define your next steps with confidence.' },
            { icon: <GrowthIcon />, title: 'Transformation Program', description: 'A comprehensive 3-month one-on-one coaching journey to redefine your goals, build powerful habits, and create lasting, meaningful change in your life.' },
            { icon: <CommunityIcon />, title: 'Group Coaching', description: 'Join a small, supportive community of like-minded individuals. A 6-week program to learn, grow, and achieve your goals together.' },
        ];
        return (
            <section id="services" className="py-20 bg-stone-100">
            <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                <h2 className="text-4xl font-bold font-serif text-teal-800">Coaching Services</h2>
                <p className="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">Tailored programs designed to help you thrive, not just survive.</p>
                </div>
                <div className="grid md:grid-cols-3 gap-8">
                {servicesData.map((service, index) => (
                    <Card key={index} className="flex flex-col text-center items-center p-8">
                    <div className="mb-4">{service.icon}</div>
                    <h3 className="text-2xl font-bold font-serif mb-3">{service.title}</h3>
                    <p className="text-gray-600">{service.description}</p>
                    </Card>
                ))}
                </div>
            </div>
            </section>
        );
    };

    const Process = () => {
        const ProcessStep = ({ number, title, description }) => (
            <div className="relative flex flex-col items-center text-center">
                <div className="relative z-10 flex items-center justify-center w-12 h-12 rounded-full bg-teal-600 text-white font-bold text-xl mb-4">{number}</div>
                <h3 className="text-xl font-bold font-serif mb-2">{title}</h3>
                <p className="text-gray-600 px-4">{description}</p>
            </div>
        );
        return (
            <section id="process" className="py-20 bg-white">
                <div className="container mx-auto px-6">
                    <div className="text-center mb-16">
                    <h2 className="text-4xl font-bold font-serif text-teal-800">How It Works</h2>
                    <p className="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">A simple, collaborative process to guide you on your journey.</p>
                    </div>
                    <div className="grid md:grid-cols-4 gap-8 md:gap-0">
                    <ProcessStep number="1" title="Discovery Call" description="A complimentary 30-minute call to discuss your goals and see if we're a good fit." />
                    <ProcessStep number="2" title="Personalized Plan" description="We'll co-create a custom roadmap tailored to your unique aspirations and challenges." />
                    <ProcessStep number="3" title="Weekly Sessions" description="Consistent, focused one-on-one sessions to track progress, overcome obstacles, and gain insights." />
                    <ProcessStep number="4" title="Achieve & Sustain" description="Celebrate your wins and build the tools to maintain momentum long after our coaching ends." />
                    </div>
                </div>
            </section>
        );
    };
    
    const Testimonials = () => {
        const testimonialsData = [
            { quote: "Working with Hibba was life-changing. I went from feeling lost and overwhelmed to having a clear vision for my future and the confidence to pursue it. I can't recommend her enough!", name: 'Sarah L.', title: 'Marketing Director', imageUrl: 'https://picsum.photos/id/237/100/100' },
            { quote: "I was skeptical about life coaching, but Hibba's practical and empathetic approach completely won me over. I've achieved more in the last three months than I did in the previous three years.", name: 'Michael B.', title: 'Software Engineer', imageUrl: 'https://picsum.photos/id/238/100/100' },
            { quote: 'The group coaching program was incredible. It provided a safe and supportive space to grow alongside others. Hibba is a masterful facilitator who brings out the best in everyone.', name: 'Emily C.', title: 'Entrepreneur', imageUrl: 'https://picsum.photos/id/239/100/100' },
        ];
        const [currentIndex, setCurrentIndex] = React.useState(0);
        React.useEffect(() => {
            const timer = setInterval(() => {
                setCurrentIndex((prev) => (prev + 1) % testimonialsData.length);
            }, 5000);
            return () => clearInterval(timer);
        }, []);

        return (
            <section id="testimonials" className="py-20 bg-teal-800 text-white">
            <div className="container mx-auto px-6">
                <div className="text-center mb-12">
                <h2 className="text-4xl font-bold font-serif">What My Clients Say</h2>
                <p className="text-lg text-teal-200 mt-4 max-w-2xl mx-auto">Real stories from people who transformed their lives.</p>
                </div>
                <div className="relative max-w-3xl mx-auto h-80 md:h-64">
                {testimonialsData.map((testimonial, index) => (
                    <div key={index} className={`absolute w-full transition-opacity duration-700 ease-in-out ${index === currentIndex ? 'opacity-100' : 'opacity-0'}`}>
                        <Card className="bg-white/10 p-8 rounded-lg text-center">
                            <p className="text-lg italic mb-6">"{testimonial.quote}"</p>
                            <div className="flex items-center justify-center">
                                <img src={testimonial.imageUrl} alt={testimonial.name} className="w-12 h-12 rounded-full mr-4" />
                                <div>
                                    <p className="font-bold">{testimonial.name}</p>
                                    <p className="text-teal-200">{testimonial.title}</p>
                                </div>
                            </div>
                        </Card>
                    </div>
                ))}
                </div>
                <div className="flex justify-center mt-8 space-x-2">
                {testimonialsData.map((_, index) => (
                    <button
                        key={index}
                        onClick={() => setCurrentIndex(index)}
                        className={`w-3 h-3 rounded-full transition-colors duration-300 ${index === currentIndex ? 'bg-white' : 'bg-white/50'}`}
                        aria-label={`Go to slide ${index + 1}`}
                    />
                ))}
                </div>
            </div>
            </section>
        );
    };
    
    const DailyInspiration = () => {
        const [inspiration, setInspiration] = React.useState(() => getRandomFallback());
        const [isLoading, setIsLoading] = React.useState(false);
        const [isFading, setIsFading] = React.useState(false);
        const [canShare, setCanShare] = React.useState(false);
        const [isCopied, setIsCopied] = React.useState(false);

        const ShareIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6.002l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" /></svg>);
        const CopyIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2V8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>);
        const CheckIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M5 13l4 4L19 7" /></svg>);

        React.useEffect(() => {
            if (navigator.share) setCanShare(true);
        }, []);

        const getNewInspiration = React.useCallback(async () => {
            setIsFading(true);
            await new Promise(resolve => setTimeout(resolve, 500));
            setIsLoading(true);
            const quote = await generateInspiration();
            setInspiration(quote);
            setIsLoading(false);
        }, []);

        React.useEffect(() => {
            if (!isLoading) {
            const timer = setTimeout(() => setIsFading(false), 50);
            return () => clearTimeout(timer);
            }
        }, [isLoading]);
        
        const handleShare = async () => {
            if (canShare && inspiration) {
                try { await navigator.share({ title: 'A Moment of Inspiration', text: `"${inspiration}"` }); } catch (error) { console.error('Error sharing quote:', error); }
            }
        };

        const handleCopy = async () => {
            if (inspiration) {
                try { await navigator.clipboard.writeText(`"${inspiration}"`); setIsCopied(true); setTimeout(() => setIsCopied(false), 2500); } catch (err) { console.error('Failed to copy text: ', err); }
            }
        };

        const isButtonDisabled = isFading || isLoading;

        return (
            <section id="inspiration" className="py-20 bg-stone-100">
            <div className="container mx-auto px-6 text-center max-w-3xl">
                <h2 className="text-3xl font-bold font-serif text-teal-800 mb-4">A Moment of Inspiration</h2>
                <Card className="min-h-[6rem] flex items-center justify-center p-6 my-6">
                {isLoading ? (
                    <div className="animate-pulse w-full">
                    <div className="h-4 bg-slate-200 rounded w-5/6 mb-3"></div>
                    <div className="h-4 bg-slate-200 rounded w-3/4"></div>
                    </div>
                ) : (
                    <p className={`text-xl italic text-gray-700 transition-opacity duration-500 ease-in-out ${isFading ? 'opacity-0' : 'opacity-100'}`}>
                    "{inspiration}"
                    </p>
                )}
                </Card>
                <div className="flex justify-center items-center gap-4 flex-wrap">
                    <Button onClick={getNewInspiration} disabled={isButtonDisabled}>
                        {isLoading ? 'Generating...' : 'Get New Inspiration'}
                    </Button>
                    {canShare && (
                        <Button onClick={handleShare} disabled={isButtonDisabled || !inspiration} variant="secondary" aria-label="Share this quote">
                            <ShareIcon /><span>Share</span>
                        </Button>
                    )}
                    <Button onClick={handleCopy} disabled={isButtonDisabled || !inspiration} variant="secondary" aria-label="Copy this quote">
                        {isCopied ? <CheckIcon /> : <CopyIcon />}
                        <span>{isCopied ? 'Copied!' : 'Copy'}</span>
                    </Button>
                </div>
            </div>
            </section>
        );
    };

    const FAQ = () => {
        const faqData = [
            { question: "What is life coaching?", answer: "Life coaching is a partnership between a coach and a client designed to help the client achieve their personal and professional goals. It's about empowering you to find your own answers, create a plan, and stay accountable." },
            { question: "How is coaching different from therapy?", answer: "While both are valuable, therapy often focuses on healing past traumas and managing mental health conditions. Coaching is forward-looking, focusing on setting and achieving goals to create a more fulfilling future." },
            { question: "Who can benefit from life coaching?", answer: "Anyone who feels stuck, is navigating a major life transition, or simply wants to unlock their full potential can benefit. If you're ready to make meaningful changes in your life, coaching is for you." },
            { question: "What are your qualifications?", answer: "I am a certified professional coach (CPC) through an ICF-accredited institution. I have hundreds of hours of coaching experience and am committed to continuous professional development." },
        ];
        const [openIndex, setOpenIndex] = React.useState(0);
        const handleClick = (index) => setOpenIndex(openIndex === index ? null : index);
        
        const AccordionItem = ({ item, isOpen, onClick }) => (
            <div className="border-b border-gray-200 py-4">
            <button
                className="w-full flex justify-between items-center text-left text-lg font-medium text-gray-800 hover:text-teal-700"
                onClick={onClick}
            >
                <span>{item.question}</span>
                <span className={`transform transition-transform duration-300 ${isOpen ? 'rotate-180' : 'rotate-0'}`}>
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>
                </span>
            </button>
            <div className={`overflow-hidden transition-all duration-500 ease-in-out ${isOpen ? 'max-h-96' : 'max-h-0'}`}>
                    <p className="pt-4 text-gray-600 leading-relaxed">{item.answer}</p>
            </div>
            </div>
        );

        return (
            <section id="faq" className="py-20 bg-white">
            <div className="container mx-auto px-6 max-w-3xl">
                <div className="text-center mb-12">
                <h2 className="text-4xl font-bold font-serif text-teal-800">Frequently Asked Questions</h2>
                </div>
                <div>
                {faqData.map((item, index) => (
                    <AccordionItem 
                        key={index}
                        item={item}
                        isOpen={openIndex === index}
                        onClick={() => handleClick(index)}
                    />
                ))}
                </div>
            </div>
            </section>
        );
    };

    const FloatingLabelInput = ({ id, name, type = 'text', label, value, onChange, icon, required, disabled }) => {
        const InputComponent = type === 'textarea' ? 'textarea' : 'input';
        return (
            <div className={`relative floating-label-input ${value ? 'has-value' : ''}`}>
                <span className={`absolute left-3 text-gray-400 ${type === 'textarea' ? 'top-4' : 'top-1/2 -translate-y-1/2'}`}>{icon}</span>
                <InputComponent
                    id={id}
                    name={name}
                    type={type}
                    value={value}
                    onChange={onChange}
                    required={required}
                    disabled={disabled}
                    placeholder=" " 
                    rows={type === 'textarea' ? 4 : undefined}
                    className="block w-full text-base bg-transparent border-0 border-b-2 border-gray-300 appearance-none pt-4 pb-1 pl-10 focus:outline-none focus:ring-0 focus:border-teal-600 transition-colors"
                />
                <label
                    htmlFor={id}
                    className="absolute left-10 top-4 text-gray-500 duration-300 transform origin-[0] pointer-events-none"
                >
                    {label}
                </label>
            </div>
        );
    };

    const Contact = () => {
        const [status, setStatus] = React.useState('idle');
        const [formValues, setFormValues] = React.useState({ name: '', email: '', phone: '', message: '' });

        const handleInputChange = (e) => {
            const { name, value } = e.target;
            setFormValues(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = async (event) => {
            event.preventDefault();
            setStatus('loading');
            const form = event.currentTarget;
            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST', body: formData, headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    setStatus('success');
                    setFormValues({ name: '', email: '', phone: '', message: '' });
                } else {
                    setStatus('error');
                }
            } catch (error) {
                setStatus('error');
            }
        };

        const renderContent = () => {
            if (status === 'success') {
                return (
                    <div className="text-center flex flex-col items-center justify-center h-full p-8">
                        <svg className="w-16 h-16 text-teal-500 mb-4" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" strokeWidth="0"></g><g id="SVGRepo_tracerCarrier" strokeLinecap="round" strokeLinejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"></path> <path d="M7.75 12L10.58 14.83L16.25 9.17004" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"></path> </g></svg>
                        <h3 className="text-2xl font-bold font-serif text-teal-800 mb-2">Message Sent!</h3>
                        <p className="text-gray-600">Thank you for reaching out. I'll get back to you within 24 hours.</p>
                    </div>
                );
            }
            if (status === 'error') {
                 return (
                    <div className="text-center flex flex-col items-center justify-center h-full p-8">
                        <svg className="w-16 h-16 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <h3 className="text-2xl font-bold font-serif text-red-700 mb-2">Oops!</h3>
                        <p className="text-gray-600 mb-4">Something went wrong. Please try again.</p>
                        <Button onClick={() => setStatus('idle')} variant="secondary">Try Again</Button>
                    </div>
                );
            }
            return (
                <div className="p-8 md:p-12">
                     <h3 className="text-3xl font-bold font-serif text-teal-800 mb-2">Let's Connect</h3>
                     <p className="text-gray-600 mb-8">Fill out the form to schedule your free discovery call.</p>
                    <form action="https://api.web3forms.com/submit" method="POST" onSubmit={handleSubmit} className="space-y-8">
                        <input type="hidden" name="access_key" value="87774ba7-dcf7-411b-9e40-5e0a81ae5151" />
                        <input type="hidden" name="subject" value="New Inquiry from Clarity & Courage Website" />
                        
                        <FloatingLabelInput id="name" name="name" label="Full Name" value={formValues.name} onChange={handleInputChange} required disabled={status === 'loading'} icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>} />
                        <FloatingLabelInput id="email" name="email" type="email" label="Email Address" value={formValues.email} onChange={handleInputChange} required disabled={status === 'loading'} icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>} />
                        <FloatingLabelInput id="phone" name="phone" type="tel" label="Phone (Optional)" value={formValues.phone} onChange={handleInputChange} disabled={status === 'loading'} icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>} />
                        <FloatingLabelInput id="message" name="message" type="textarea" label="Tell me about yourself..." value={formValues.message} onChange={handleInputChange} required disabled={status === 'loading'} icon={<svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1.5}><path strokeLinecap="round" strokeLinejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>} />

                        <div className="text-center pt-4">
                            <Button type="submit" size="lg" disabled={status === 'loading'} className="w-full">
                                {status === 'loading' ? (
                                    <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle><path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                ) : 'Send Message'}
                            </Button>
                        </div>
                    </form>
                </div>
            );
        };

        return (
            <section id="contact" className="py-20 bg-stone-100">
                <div className="container mx-auto px-6">
                    <div className="text-center mb-12">
                        <h2 className="text-4xl font-bold font-serif text-teal-800">Ready to Start Your Journey?</h2>
                        <p className="text-lg text-gray-600 mt-4 max-w-2xl mx-auto">Your first step towards a more empowered life is just a message away. <br/>Book your complimentary discovery call today.</p>
                    </div>
                    <div className="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl overflow-hidden grid md:grid-cols-2">
                        <div className="relative hidden md:block">
                            <div className="absolute inset-0 bg-cover bg-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1588196749597-9ff075ee6b5b?q=80&w=800&auto=format&fit=crop')" }}></div>
                            <div className="absolute inset-0 bg-teal-800/60"></div>
                            <div className="relative z-10 flex flex-col justify-end h-full p-12 text-white">
                                <h3 className="text-3xl font-bold font-serif mb-4">"The journey of a thousand miles begins with a single step."</h3>
                                <p className="text-teal-200">- Lao Tzu</p>
                            </div>
                        </div>
                        <div className="min-h-[36rem] flex items-center justify-center">
                            {renderContent()}
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const Footer = () => {
        const SocialIcon = ({ href, children, label }) => (
            <a href={href} target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-teal-500 transition-colors duration-300" aria-label={label}>
                {children}
            </a>
        );
        return (
            <footer className="bg-gray-800 text-white">
            <div className="container mx-auto px-6 py-8">
                <div className="flex flex-col md:flex-row justify-between items-center">
                <div className="text-center md:text-left mb-4 md:mb-0">
                    <h3 className="text-xl font-bold font-serif">Clarity & Courage Coaching</h3>
                    <p className="text-gray-400">Your journey to a better life starts here.</p>
                </div>
                <div className="flex space-x-6">
                    <SocialIcon href="https://www.facebook.com" label="Facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-.732 0-1.325.593-1.325 1.325v21.351c0 .731.593 1.324 1.325 1.324h11.495v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12v9.293h6.116c.73 0 1.323-.593 1.323-1.325v-21.35c0-.732-.593-1.325-1.323-1.325z"/></svg>
                    </SocialIcon>
                    <SocialIcon href="https://www.instagram.com/differentera1" label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.85s-.012 3.584-.07 4.85c-.148 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07s-3.584-.012-4.85-.07c-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.85s.012-3.584.07-4.85c.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.85-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948s.014 3.667.072 4.947c.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072s3.667-.014 4.947-.072c4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.947s-.014-3.667-.072-4.947c-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.689-.073-4.948-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.162 6.162 6.162 6.162-2.759 6.162-6.162-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4s1.791-4 4-4 4 1.79 4 4-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.441 1.441 1.441 1.441-.645 1.441-1.441-.645-1.44-1.441-1.44z"/></svg>
                    </SocialIcon>
                    <SocialIcon href="https://www.linkedin.com" label="LinkedIn">
                        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                    </SocialIcon>
                </div>
                </div>
                <div className="mt-8 border-t border-gray-700 pt-4 text-center text-gray-400 text-sm">
                <p>&copy; {new Date().getFullYear()} Clarity & Courage Coaching. All Rights Reserved.</p>
                </div>
            </div>
            </footer>
        );
    };

    //==================================================
    // App.jsx (The main component)
    //==================================================

    const App = () => {
      return (
        <div className="bg-stone-50 text-gray-800">
          <Header />
          <main>
            <Hero />
            <AnimatedSection><About /></AnimatedSection>
            <AnimatedSection><Services /></AnimatedSection>
            <AnimatedSection><Process /></AnimatedSection>
            <AnimatedSection><Testimonials /></AnimatedSection>
            <AnimatedSection><DailyInspiration /></AnimatedSection>
            <AnimatedSection><FAQ /></AnimatedSection>
            <AnimatedSection><Contact /></AnimatedSection>
          </main>
          <Footer />
          <BackToTopButton />
        </div>
      );
    };

    //==================================================
    // index.jsx (The entry point)
    //==================================================
    const rootElement = document.getElementById('root');
    if (rootElement) {
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    }
  </script>

</body>
</html>
